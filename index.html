<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carinho de Compras</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>Calcuradora</header>

    <main>
        <label for="">Novo produto</label>
        <input type="text" name="" id="produto" autofocus>

        <label for="">Preço</label>
        <input type="number" name="" id="preco">

        <label for="">Quantidade</label>
        <input type="number" name="" id="quantidade">
        <button onclick=confirmar()>Adicionar</button>

        <div id="carrinho">

            <table>
                <thead>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th>Quantidade</th>
                    <th>Total</th>

                </thead>

                <tbody id="itens">
                    <tr>
                        <td>Bolo</td>
                        <td></td>
                        <td>2</td>
                    </tr>
                </tbody>

                <tfoot>
                    <tr>
                        <th >Total</th>
                        <td colspan='2'></td>
                        <td id='Total_final'>0</td>
                        
                    </tr>
                </tfoot>

            </table>
        </div>
               
    </main>

    <footer>Desenvolvido por João Augusto</footer>

    <script src='script.js'></script>
    
</body>
</html>
